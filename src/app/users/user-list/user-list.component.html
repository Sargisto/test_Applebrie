<app-loader *ngIf="loader"></app-loader>

<section *ngIf="!loader" class="user_content">
    <h2>User List</h2>

    <table>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
      <tr *ngFor="let item of userList" class="selected_item" (click)="sendItem(item)">
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.website}}</td>
      </tr>
     
    </table>
</section>
